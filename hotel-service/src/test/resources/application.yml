spring:
  application:
    name: oteller
  datasource:
    url: jdbc:h2:mem:hoteldb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    com.hotel: DEBUG