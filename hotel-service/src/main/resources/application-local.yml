spring:
  application:
    name: oteller
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_service
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    com.hotel: DEBUG